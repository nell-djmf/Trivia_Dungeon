<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel= "stylesheet" href="style-quiz.css">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>TRIVIA DUNGEON</title>
</head>
<body>
    <div class="question-wrapper">
        <button class="new-encounter">NEW ENCOUNTER</button>
        <div class="category">category</div>
        <p class="question">question</p>
        <div class="answers">
            <button class="ans1 answer-choice"></button>
            <button class="ans2 answer-choice"></button>
            <button class="ans3 answer-choice"></button>
            <button class="ans4 answer-choice"></button>
        </div>
            
        <div class="dungeon-prog">
            <h3 class="progress">PROGRESS</h3>
            <span class="prog-bar">=</span>
            <h3 class="HP">HP</h3>
            <h3 class="HP-amount">10</h3>
            <h3 class="power-title">POWERS</h3>
            <button class="powers">use power</button>
        </div>
    </div>
    
</body>
<script src="game.js"></script>
</html>
